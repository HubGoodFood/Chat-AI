<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能果蔬助手</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>

</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-leaf logo-icon"></i>
            <h1>智能果蔬助手</h1>
        </div>
        <button id="themeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </header>
    
    <div id="chatContainer">
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('有什么水果推荐？')">水果推荐</button>
            <button class="quick-btn" onclick="sendQuickMessage('有什么新鲜蔬菜？')">新鲜蔬菜</button>
            <button class="quick-btn" onclick="sendQuickMessage('当季特价商品')">当季特价</button>
            <button class="quick-btn" onclick="sendQuickMessage('你们卖什么？')">全部商品</button>
        </div>
        
        <div id="chatbox">
            <!-- 初始欢迎消息 -->
            <div class="message ai-message">
                <p class="message-content">你好！欢迎来到智能果蔬助手。我可以帮你了解我们的<span class="highlight">新鲜水果</span>、<span class="highlight">时令蔬菜</span>以及价格信息。有什么我可以帮到你的吗？</p>
                <div class="timestamp">今天 <span id="welcomeTime"></span></div>
            </div>
        </div>
        
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="问问水果价格，或者让我推荐新鲜蔬菜...">
            <button id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                <span>发送</span>
            </button>
        </div>
    </div>

    <script src='{{ url_for('static', filename='chat.js') }}'></script>
</body>
</html>
