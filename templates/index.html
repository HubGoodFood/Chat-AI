<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能果蔬助手</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
    <style>

        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e9 100%);
            color: var(--text-color);
            box-sizing: border-box;
            overflow: hidden;
        }
        
        /* 顶部导航栏 */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 12px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-icon {
            color: var(--primary-color);
            font-size: 28px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* 主聊天容器 */
        #chatContainer {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden; 
            padding: 0 0 10px 0; 
            box-sizing: border-box;
            position: relative;
        }
        
        /* 聊天消息区域 */
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--white); 
            border-bottom: 1px solid #eee;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 16px;
            max-width: 85%;
            clear: both;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            float: right;
            background-color: #e3f2fd;
            color: #0d47a1;
            border-radius: 18px 18px 0 18px;
            padding: 12px 16px;
            margin-left: auto;
        }
        
        .ai-message {
            float: left;
            background-color: #f1f0f0;
            color: #333;
            border-radius: 18px 18px 18px 0;
            padding: 12px 16px;
        }
        
        .message-content {
            margin: 0;
            line-height: 1.5;
            font-size: 16px;
            word-wrap: break-word; 
            white-space: pre-wrap;
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        /* 商品展示效果 */
        .product-item {
            background-color: #fff;
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
            padding: 10px;
            margin: 8px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .seasonal-tag {
            background-color: var(--secondary-color);
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 5px;
        }
        
        /* 输入区域 */
        #inputArea {
            display: flex;
            padding: 15px;
            background-color: var(--light-bg);
            border-top: 1px solid #eee;
            flex-shrink: 0;
            box-sizing: border-box; 
            width: 100%;
            align-items: center;
        }
        
        #userInput {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 24px;
            margin-right: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        button {
            padding: 14px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* 快捷按钮 */
        .quick-actions {
            display: flex;
            overflow-x: auto;
            padding: 10px 15px;
            gap: 10px;
            background-color: var(--white);
            border-bottom: 1px solid #eee;
        }
        
        .quick-btn {
            padding: 8px 16px;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 加载动画 */
        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background-color: #f1f0f0;
            border-radius: 18px 18px 18px 0;
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 2px;
            display: inline-block;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 亮点效果 */
        .highlight {
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: rgba(76, 175, 80, 0.2);
            z-index: -1;
            border-radius: 4px;
        }
        
        /* 滚动条美化 */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        
        #chatbox::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        #chatbox::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            #chatContainer {
                margin: 10px auto;
                max-width: 95%;
                border-radius: 8px;
            }
            
            #chatbox {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            #inputArea {
                padding: 10px;
            }
            
            #userInput {
                padding: 12px 15px;
            }
            
            button {
                padding: 12px 16px;
            }
        }
        
        /* 移动设备优化 */
        @media (max-width: 480px) {
            .quick-actions {
                padding: 8px 10px;
            }
            
            .quick-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-leaf logo-icon"></i>
            <h1>智能果蔬助手</h1>
        </div>
        <button id="themeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </header>
    
    <div id="chatContainer">
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('有什么水果推荐？')">水果推荐</button>
            <button class="quick-btn" onclick="sendQuickMessage('有什么新鲜蔬菜？')">新鲜蔬菜</button>
            <button class="quick-btn" onclick="sendQuickMessage('当季特价商品')">当季特价</button>
            <button class="quick-btn" onclick="sendQuickMessage('你们卖什么？')">全部商品</button>
        </div>
        
        <div id="chatbox">
            <!-- 初始欢迎消息 -->
            <div class="message ai-message">
                <p class="message-content">你好！欢迎来到智能果蔬助手。我可以帮你了解我们的<span class="highlight">新鲜水果</span>、<span class="highlight">时令蔬菜</span>以及价格信息。有什么我可以帮到你的吗？</p>
                <div class="timestamp">今天 <script>document.write(new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'}))</script></div>
            </div>
        </div>
        
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="问问水果价格，或者让我推荐新鲜蔬菜...">
            <button id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                <span>发送</span>
            </button>
        </div>
    </div>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 焦点放在输入框
            document.getElementById('userInput').focus();
        });
        
        function formatResponse(text) {
            // 处理产品展示格式
            let formattedText = text;
            
            // 识别产品项目格式（以"-"或"【当季新鲜】"开头的行）并添加样式
            formattedText = formattedText.replace(/^(-\s+)(\【.*?\】)?(.*?)(:.*)/gm, '<div class="product-item">$1$2$3$4</div>');
            
            // 标记"当季新鲜"、"热门好评"等标签
            formattedText = formattedText.replace(/\【(当季新鲜|热门好评|精选)\】/g, '<span class="seasonal-tag">$1</span>');
            
            return formattedText;
        }
        
        function getCurrentTimestamp() {
            return new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
        }
        
        function sendMessage() {
            var userInputElement = document.getElementById('userInput');
            var message = userInputElement.value.trim();
            if (message === '') return;
            
            var chatbox = document.getElementById('chatbox');
            
            // 添加用户消息
            var userMsgElement = document.createElement('div');
            userMsgElement.className = 'message user-message';
            userMsgElement.innerHTML = `
                <p class="message-content">${message}</p>
                <div class="timestamp">今天 ${getCurrentTimestamp()}</div>
            `;
            chatbox.appendChild(userMsgElement);
            
            // 清空输入框
            userInputElement.value = '';
            userInputElement.focus();
            
            // 滚动到底部
            chatbox.scrollTop = chatbox.scrollHeight;
            
            // 显示正在输入动画
            var typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            // 禁用发送按钮
            document.getElementById('sendBtn').disabled = true;
            
            // 发送请求到后端
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: message,
                    user_id: getUserId() // 获取或生成用户ID
                }),
            })
            .then(response => response.json())
            .then(data => {
                // 移除输入指示器
                chatbox.removeChild(typingIndicator);
                
                // 添加AI回复
                var aiMsgElement = document.createElement('div');
                aiMsgElement.className = 'message ai-message';
                aiMsgElement.innerHTML = `
                    <p class="message-content">${formatResponse(data.response)}</p>
                    <div class="timestamp">今天 ${getCurrentTimestamp()}</div>
                `;
                chatbox.appendChild(aiMsgElement);
                
                // 重新启用发送按钮
                document.getElementById('sendBtn').disabled = false;
                
                // 滚动到底部
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                
                // 移除输入指示器
                if (typingIndicator.parentNode) {
                    chatbox.removeChild(typingIndicator);
                }
                
                // 显示错误消息
                var errorMsgElement = document.createElement('div');
                errorMsgElement.className = 'message ai-message';
                errorMsgElement.innerHTML = `
                    <p class="message-content">抱歉，发生了错误，请稍后再试。</p>
                    <div class="timestamp">今天 ${getCurrentTimestamp()}</div>
                `;
                chatbox.appendChild(errorMsgElement);
                
                // 重新启用发送按钮
                document.getElementById('sendBtn').disabled = false;
                
                // 滚动到底部
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
        
        // 快捷按钮消息发送
        function sendQuickMessage(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }
        
        // 监听Enter键
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 用户ID管理
        function getUserId() {
            let userId = localStorage.getItem('fruit_chat_user_id');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substring(2, 10);
                localStorage.setItem('fruit_chat_user_id', userId);
            }
            return userId;
        }
    </script>
    <script src='{{ url_for('static', filename='chat.js') }}'></script>
</body>
</html>
