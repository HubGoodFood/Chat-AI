services:
  - type: web
    name: chat-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn.conf.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: TOKENIZERS_PARALLELISM
        value: false
      - key: TRANSFORMERS_OFFLINE
        value: "1"
      - key: HF_HUB_DISABLE_TELEMETRY
        value: "1"
      - key: PORT
        fromService:
          type: web
          name: chat-ai
          property: port
