services:
  - type: web
    name: chat-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        fromService:
          type: web
          name: chat-ai
          property: port
